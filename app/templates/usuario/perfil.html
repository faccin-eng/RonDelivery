{% extends "usuario/layout.html" %}
{% block title %}
Perfil do usuário
{% endblock %}
{% block content %}
<p> {{ user.username }} - Pedidos </p>

<ul>
    {% for order in user.orders %}
        <li>Pedido #{{ order.id }} em {{ order.criacao }}</li>
    {% endfor %}
</ul>

<a href="{{ url_for('usuario.gerenciar_enderecos')}}"> Gerenciar Endereços </a>
<a href="{{ url_for('usuario.logout')}}"> Sair </a>
{% endblock %}
