{% extends "usuario/layout.html" %}
{% block title %}
Rondofood - Produtos
{% endblock %}
{% block content %}
<h2>{{ empresa.username }} - Cardápio</h2>



<ul>
    {% for produto  in produtos %}
    <li>
    <img src="{{ url_for('static', filename='fotos_prod/' ~ (produto.imagem or 'default.png')) }}" alt="{{ produto.name }}" width="100">
    
    <strong>{{ produto.name }}</strong> – R$ {{ "%.2f"|format(produto.price) }}
    </li>
    {% endfor %}

{% endblock %}
